<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo</title>
    <script>
        const photos = [
            "https://drive.google.com/uc?id=1GshBEK9oEC9EN51Wt1ca2olwaQKvq8r9",
            "https://drive.google.com/uc?id=181tYebrnzlqCXEJzrfWAVoYZ-WVEQCCB",
            "https://drive.google.com/uc?id=1tXmTFdF2IzXXJP9S5razJ9pGCf-J_1m_",
            "https://drive.google.com/uc?id=1M71sDVmchlQU_H1jR7w0Q0xzPYaFym3u"
        ];

        // Redirection vers une photo alÃ©atoire
        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * photos.length);
            window.location.href = photos[randomIndex];
        };
    </script>
</head>
<body>
    <p>Redirecting to a random photo...</p>
</body>
</html>
